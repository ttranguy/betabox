<html>
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<title>Page Break Prototype</title>
</head>
<body>
	<div class="container">
		<h1>Is reading boring?</h1>
		<div class="page-break">
			<h2>Heading one</h2>
			<p>Paragraph one</p>  
			<p>Paragraph two</p>  
			<h2>Heading two</h2>
			<p>Paragraph three</p>  
			<h3>Lower heading</h3>
			<p>Paragraph four</p>  
			<p>Paragraph five</p>  
			<p>Paragraph six</p>  
	  </div>
	</div>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
